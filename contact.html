  <h2 class="header__main_title sub_menu_title">Contact</h2>
</header>
<main class="contents_box">
  <h3>Contact</h3>
  <p>Have something you’d like to let us know?</p>
  <p>Whether you have a comment on a recipe or an idea to share, we would love to hear from you</p>
  <form action="">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required minlength="1" maxlength="32">
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" pattern=".+@globex\.com" size="30" required>
    </div>
    <div>
      <label for="comment">Comment</label>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" value="send">
    </div>
  </form>
</main>
